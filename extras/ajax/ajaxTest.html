         <h3>AJAX Practice</h3>

         <p>Click for a brief list of my contributions to the Android community!</p>
         <button class ="button" type="button" onclick="loadXMLDoc()">Load my Android ROM history</button>
         <br><br>
         <table class="center" id="android"></table>

         <script>
            function loadXMLDoc()
            {
               var xmlhttp = new XMLHttpRequest();
               xmlhttp.onreadystatechange = function() 
               {
                  if (this.readyState == 4 && this.status == 200) 
                  {
                     myFunction(this);
                  }
               };
            xmlhttp.open("GET", "androidROM.xml", true);
            xmlhttp.send();
            }
            function myFunction(xml) 
            {
               var i;
               var xmlDoc = xml.responseXML;
               var table="<tr><th>Name</th><th>DeviceID</th><th>DeviceName</th></tr>";
               var x = xmlDoc.getElementsByTagName("ROM");
               for (i = 0; i <x.length; i++)
               { 
                  table += "<tr><td>" +
                  x[i].getElementsByTagName("NAME")[0].childNodes[0].nodeValue +
                  "</td><td>" +
                  x[i].getElementsByTagName("DEVICEID")[0].childNodes[0].nodeValue +
                  "</td><td>" +
                  x[i].getElementsByTagName("DEVICENAME")[0].childNodes[0].nodeValue +
                  "</td></tr>";
               }
               document.getElementById("android").innerHTML = table;
            }
         </script>
